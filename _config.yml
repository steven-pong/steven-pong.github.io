    url: http://twitter.com/
  - title: facebook
    url:
  - title: linkedin
    url: http://linkedin.com/
  - title: bitbucket
    url: http://bitbucket.org/
  - title: github
    url: http://github.com/steven-pong

# Postal address (add as many lines as necessary)
address:
  - line: Canada
  - line: 

